<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <div class="row">
            <div class="col1">
                User ID:
            </div>
            <div class="col2">
                <input type="text" name="txtUserID" id="txtUserID" required>
                <span id="statusOfUserID"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Password:
            </div>
            <div class="col2">
                <input type="password" name="txtPassword" id="txtPassword" required>
                <span id="statusOfPassword"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Name:
            </div>
            <div class="col2">
                <input type="text" name="txtName" id="txtName" required>
                <span id="statusOfName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Address:
            </div>
            <div class="col2">
                <input type="text" name="txtAddress" id="txtAddress">
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Country:
            </div>
            <div class="col2">
               <select id="Country" name="country" >
                   <option selected="" value="Default">(Please select a country)</option>
                   <option value="VN">VietNamese</option>
                   <option value="TL">ThaiLand</option>
                   <option value="JP">Japan</option>
               </select>
               <span id="statusOfCountry"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                ZIP Code:
            </div>
            <div class="col2">
                <input type="text" name="Code" id="Code" required>
                <span id="statusOfCode"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Email:
            </div>
            <div class="col2">
                <input type="text" name="txtEmail" id="txtEmail" required>
                <span id="statusOfEmail"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Sex:
            </div>
            <div class="col2">
                <input type="radio" name="gender" value="Male" />Male
                <input type="radio" name="gender" value="Female"/>Female
                <span id="statusOfSex"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                Language:
            </div>
            <div class="col2">
                <input type="checkbox" name="language" value="English" checked=""/>English
                <input type="checkbox" name="language" value="NEnglish" />Non English
                <span id="statusOfLanguage"></span>
            </div>
        </div>
        <div class="row">
            <div class="col1">
                About:
            </div>
            <div class="col2">
                <textarea name="desc" id="desc"></textarea>
            </div>
        </div>


        <div class="row">
            <div class="col1">
               
            </div>
            <div class="col1">
                <input type="submit" name="btnRegister" id="btnRegister" value="Submit">
            </div>
        </div>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
